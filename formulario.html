<html>   
    <head>
        <meta charset="utf-8">
        <title>Tabelas</title>
    </head>

    <body>
        <h1>Cadastro de Funcionários</h1>
        <hr style="border: 3px solid; color: rgb(255,0,0);">
       
        <fieldset>
            <legend>Dados Pessoais</legend>
           
            <label>Nome:</label>          
            <input type="text" name="nome" size="50"> 
            <label>Data de Nascimento:</label>
            <input type="text" name="data" size="10" placeholder="dd/mm/aaaa"><p>
            <label>CPF:</label>&nbsp;&nbsp;&nbsp;
            <input type="text" name="cpf">
            <label>Identidade N°:</label>
            <input type="text" name="identidade"><p>
            <label>Sexo:</label>
            <input type="radio" name="genero" value="masculino">Masculino 
            <input type="radio" name="genero" value="feminino">Feminino <br>
            <label>Estado Civil:</label>
            <select>
                <option value=" ">Selecione</option>
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                    
            </select>
        
            </fieldset>

            <hr style="border: 8px solid; color:white;">

            <fieldset>
            <legend>Dados Profissionais</legend>
           
            <label>CTPS:</label>          
            <input type="text" name="ctps" ><p>
                <label>Departamento:</label> 
                <select>
                    <option value=" ">Selecione</option>
                    <option value="departamento1">Departamento 1</option>
                    <option value="departamento2">Departamento 2</option>
                    <option value="departamento3">Departamento 3</option>
                    <option value="departamento4">Departamento 4</option>
                        
                </select><p>
                <label>Data de Admissão:</label>
                <input type="text" name="data" size="10" placeholder="dd/mm/aaaa" ><p>
                <label>Idiomas:</label>
                <input type="checkbox" name="idioma" value="portugues">Portugê 
                <input type="checkbox" name="idioma" value="ingles">Inglês 
                <input type="checkbox" name="idioma" value="espanhol">Espanhol
                <input type="checkbox" name="idioma" value="frances">Francês 
                <input type="checkbox" name="idioma" value="outros">Outros  
            
            </fieldset>

            <hr style="border: 8px solid; color:white;">

            <fieldset>

            <legend>Endereço / Contato</legend>
            <label>Rua:</label>&nbsp;&nbsp;&nbsp;&nbsp;         
            <input type="text" name="nome" size="30"> 
            <label>N°:</label>
            <input type="text" name="data" size="3"><p>
            <label>Bairro:</label>        
            <input type="text" name="nome" size="30"> 
            <label>Complemento:</label>          
            <input type="text" name="nome" size="20"><p>
            <label>Cidade:</label>          
            <input type="text" name="nome" size="30">
            <label>Estado:</label>
            <input type="text" name="data" size="1"><p>
            <label>Email:</label>          
            <input type="text" name="nome" size="20"><p></p>
            <label>Telefone:</label>          
            <input type="text" name="nome" size="20">
            </fieldset>

            <hr style="border: 8px solid; color:white;">

            <input type="submit" value="enviar" name="btn_enviar">
            <input type="reset" value="limpar" name="btn_deletar">
       
        </form>
    </body>
</html>
